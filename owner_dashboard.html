<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - Gift Customization Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Gift Customization</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="customize_gift.html">Customize Gifts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<div class="container py-5">
    <h2 class="text-center mb-4">Owner Dashboard</h2>
    <form>
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" required>
        </div>
        <div class="mb-3">
            <label for="productPrice" class="form-label">Price</label>
            <input type="number" class="form-control" id="productPrice" required>
        </div>
        <div class="mb-3">
            <label for="productImage" class="form-label">Product Image URL</label>
            <input type="text" class="form-control" id="productImage" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
    
    <hr>
    
    <h5 class="mt-4">Existing Products</h5>
    <div class="row" id="productList">
        <!-- Product cards will be dynamically added here -->
    </div>
</div>

<footer>
    <div class="container">
        <p>&copy; 2024 Gift Customization Platform</p>
    </div>
</footer>

<!-- JavaScript to manage product display -->
<script>
    // Sample data, this should be replaced with actual product data from your database
    const products = [
        { name: "Custom Mug", price: "$15.00", image: "https://via.placeholder.com/150" },
        { name: "Personalized T-Shirt", price: "$20.00", image: "https://via.placeholder.com/150" },
        { name: "Engraved Jewelry", price: "$50.00", image: "https://via.placeholder.com/150" },
        { name: "Photo Frame", price: "$25.00", image: "https://via.placeholder.com/150" }
    ];

    const productList = document.getElementById('productList');

    products.forEach(product => {
        const col = document.createElement('div');
        col.className = 'col-md-3 mb-4';  // Adjusted for card width
        col.innerHTML = `
            <div class="card h-100">
                <img src="${product.image}" class="card-img-top" alt="${product.name}">
                <div class="card-body">
                    <h5 class="card-title">${product.name}</h5>
                    <p class="card-text">Price: ${product.price}</p>
                </div>
            </div>
        `;
        productList.appendChild(col);
    });
</script>
</body>
</html>
