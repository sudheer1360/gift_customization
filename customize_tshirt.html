<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize T-Shirt - Gift Customization Platform</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Gift Customization</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="customize_gift.html">Customize Gifts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<!-- Customize T-Shirt Section -->
<div class="container py-5">
    <h2 class="text-center mb-4">Customize Your T-Shirt</h2>
    <form>
        <div class="mb-3">
            <label for="tshirtSize" class="form-label">Choose Your Size</label>
            <select class="form-select" id="tshirtSize" required>
                <option value="" disabled selected>Select size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="extra-large">Extra Large</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="tshirtColor" class="form-label">Choose Your Color</label>
            <select class="form-select" id="tshirtColor" required>
                <option value="" disabled selected>Select color</option>
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="tshirtText" class="form-label">Enter Your Custom Text</label>
            <input type="text" class="form-control" id="tshirtText" placeholder="Your custom text here" required>
        </div>
        <div class="mb-3">
            <label for="tshirtImage" class="form-label">Upload Your Image (Optional)</label>
            <input type="file" class="form-control" id="tshirtImage" accept="image/*">
            <small class="form-text text-muted">Upload an image to be printed on your t-shirt.</small>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit Customization</button>
        </div>
    </form>
</div>

<!-- Footer -->
<footer>
    <div class="container">
        <p>&copy; 2024 Gift Customization Platform</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
