</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Gift Customization</a>

                </li>
            </ul>
        </div>

</nav>



<!-- Registration Form Section -->
<div class="container py-5">
    <h2 class="text-center mb-4">Register as a General User</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label for="userName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="userName" required>
                </div>
                <div class="mb-3">
                    <label for="userEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="userEmail" required>
                </div>
                <div class="mb-3">
                    <label for="userPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="userPassword" required>
                </div>
                <div class="mb-3">
                    <label for="userAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="userAddress" required>
                </div>
                <div class="mb-3">
                    <label for="userPhone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="userPhone" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>
</div>
